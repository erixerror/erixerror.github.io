<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
<link rel="stylesheet" href="https://gdurl.com/4T4X">
<link rel="shortcut icon" href="https://shorturl.at/rHTi2" />
<title>FILMAS :)</title>


</head>
<body>
<div class="border_groovy">

<table id="grid" cellspacing="5">
 <thead>
     <tr>
      <th class="first">pavadinimas</th>
      <th>sezonas</th>
      <th>serija</th>
	  <th>linkas</th>
	  <th class="last">edit</th>
     </tr>
</thead>
</table>
 <script src="tabletop.js"></script>
<script src="jquery.js"></script>
<script>
        window.onload = function() {
    init()
  };

  var public_spreadsheet_url = 'https://docs.google.com/spreadsheets/d/1Ts7n31xZV-DYD4DK9N8QHISeBuaS3Fz2pkhN6xkKAYw/pubhtml';

  function init() {
    Tabletop.init({
      key: public_spreadsheet_url,
      callback: showInfo,
      simpleSheet: true
    })
  }

  function showInfo(data, tabletop) {
    var tr;
    for (var i = 0; i < data.length; i++) {
      tr = $('<tr/>');
	  tr.append("<td class='first'><img src='" + data[i].IMG + "' width='55'>" + data[i].NAME + "</td>");
      tr.append("<td>" + data[i].S00 + "</td>");
      tr.append("<td>" + data[i].E00 + "</td>");
      tr.append("<td><a href='" + data[i].URL+ "' target='_blank'>LINKAS</a></td>");
	  tr.append("<td class='last'><a href='" + data[i].edit_url+ "' target='_blank'>EDIT</a></td>");
	  
	 
	 $('table').append(tr);
    }
    console.log(data);
  }
    </script>

</div>
</body> 
</html>
