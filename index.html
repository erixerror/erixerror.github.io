<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
<link rel="stylesheet" href="css/style.css">
<link rel="shortcut icon" href="img/film.ico" />
<title>FILMAS :)</title>


</head>
<body>
<div class="border_groovy">

<table id="grid" cellspacing="5">
 <thead>
     <tr>
      <th class="first">pavadinimas</th>
      <th>sezonas</th>
      <th>serija</th>
	  <th>linkas</th>
	  <th class="last">edit</th>
     </tr>
</thead>
</table>
 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script>
<script>
        window.onload = function() {
    init()
  };

  var public_spreadsheet_url = 'https://docs.google.com/spreadsheets/d/1Ts7n31xZV-DYD4DK9N8QHISeBuaS3Fz2pkhN6xkKAYw/pubhtml';

function init() {
        Papa.parse(public_spreadsheet_url, {
          download: true,
          header: true,
          complete: showInfo
        })
      }

      window.addEventListener('DOMContentLoaded', init)

      function showInfo(results) {
        var data = results.data

  alert("Successfully processed " + data.length + " rows!")
        document.getElementById("food").innerHTML = "<strong>Foods:</strong> " + [ data[0].Name, data[1].Name, data[2].Name ].join(", ");
        console.log(data);
      }

      document.write("The published spreadsheet is located at <a target='_new' href='" + public_spreadsheet_url + "'>" + public_spreadsheet_url + "</a>");  
    </script>

</div>
</body> 
</html>
